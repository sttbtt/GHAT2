name: Swift Test

on:
  push:
    branches: [ development ]
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install CocoaPods
        run: pod install

      - name: Build
        run: swift build --target GHAT2.xcworkspace
